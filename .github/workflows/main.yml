name: Build C++ 

on:
  push:
    branches: [main]
    pull_request:
            branches: [main]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependancies
        run: |
          sudo apt-get update 
          sudo apt-get install -y -f build-essential g++ cmake
    build: 
     needs: install 
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - name: Build Project
         run: g++ main.cpp --std==c++17 -o Palette
