name: Build C++

on:
  push:
    branches: [ main ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -f build-essential g++ cmake
      - uses: actions/checkout@v3
      - name: Build project
        run: g++ main.cpp --std=c++17 -o Palette
